<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        #firstPara {
            color: rgb(0, 89, 255);
        }

        #secondPara {
            color: red;
            background-color: rgb(148, 224, 77);
        }

        footer,
        span {
            color: blue;
            background-color: rgb(167, 166, 192);
        }

        #firstPara {
            color: rgb(102, 255, 0);
            border: rgb(134, 87, 25);
        }
    </style>

</head>

<body>
    <h3>CSS Selector</h3>
    <p id="firstPara" class="redElement">this is a simple paragraph to demonstrate css selector</p>
    <p id="secondPara" class="redElement">this is a simple paragraph to demonstrate css selector</p>
    <div>
        <p>this is a simple paragraph to demonstrate css selector</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>

</html>
