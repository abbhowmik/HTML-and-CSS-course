<!DOCTYPE html>
<html lang="en">

<head>
    <!--it is an atribute-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Paragraphs and Emmet</title>
</head>

<body>
    <!--this is heading tag-->
    <h1>Harry</h1>
    <h2>Harry</h2>
    <h3>Harry</h3>
    <h4>Harry</h4>
    <h5>Harry</h5>
    <h6>Harry</h6>
    <!--we can write maximum 6 heading tag-->

    <!--this is paragraph tag-->
    <p>This is harry</p>
    <p>Lorem ipsum dolor sit. Lorem <strong>This is Ashis</strong> dolor sit amet consectetur adipisicing elit.<em> This
            is emphasized</em> Sed qui
        ratione dolore.</p>
    <hr>
    <p>first <br>This is a new line</p>
    <hr>
    <p>second</p>
    <hr>
    <p>third</p>
    <hr>
    <p>fourth</p>
    <hr>

</body>

</html>
